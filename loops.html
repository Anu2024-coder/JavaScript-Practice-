<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Control Flow</title>
</head>
<body>
  <h2>Check the Console for Results</h2>

  <script>
    // if-else example
    let score = 85;

    if (score >= 90) {
      console.log("Grade: A");
    } else if (score >= 75) {
      console.log("Grade: B");
    } else if (score >= 60) {
      console.log("Grade: C");
    } else {
      console.log("Grade: F");
    }

    // switch example
    let day = 3;
    switch(day) {
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("Wednesday");
        break;
      default:
        console.log("Another day");
    }

    // for loop example
    for (let i = 1; i <= 5; i++) {
      console.log("For loop count: " + i);
    }

    // while loop example
    let j = 5;
    while (j > 0) {
      console.log("While loop countdown: " + j);
      j--;
    }
  </script>
</body>
</html>
