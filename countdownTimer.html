<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right,#ce72ce, #3939ae );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    .timer-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }

    #timesUp {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Countdown Timer</h1>

  <div class="timer-box">
    <label for="timeSelect">Select Time (in seconds):</label>
    <select id="timeSelect">
      <option value="5">5 Seconds</option>
      <option value="10">10 Seconds</option>
      <option value="15">15 Seconds</option>
      <option value="30">30 Seconds</option>
      <option value="60">1 Minute</option>
    </select>

    <button onclick="startCountdown()">Start</button>

    <div id="countdown"></div>
    <div id="timesUp">Time's Up!</div>
  </div>

  <script>
    let countdownInterval;

    function startCountdown() {
      const timeSelect = document.getElementById("timeSelect");
      let timeLeft = parseInt(timeSelect.value);

      const countdownDisplay = document.getElementById("countdown");
      const timesUpMsg = document.getElementById("timesUp");

      timesUpMsg.style.display = "none"; // hide "Time's Up" if visible

      countdownDisplay.textContent = `${timeLeft} seconds remaining`;

      clearInterval(countdownInterval); // clear any previous countdown

      countdownInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          countdownDisplay.textContent = `${timeLeft} seconds remaining`;
        } else {
          clearInterval(countdownInterval);
          countdownDisplay.textContent = "";
          timesUpMsg.style.display = "block";
        }
      }, 1000);
    }
  </script>

</body>
</html>
