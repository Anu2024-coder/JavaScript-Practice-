<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <h2>Open the Console (F12) to See Output</h2>

  <script>
    // Declaring variables
    let name = "Alice";
    const age = 20;
    var isStudent = true;

    // Output variables
    console.log("Name: " + name);
    console.log("Age: " + age);
    console.log("Is a student? " + isStudent);

    // Arithmetic operations
    let x = 10;
    let y = 5;
    let sum = x + y;
    let product = x * y;
    let division = x / y;

    console.log("Sum: " + sum);
    console.log("Product: " + product);
    console.log("Division: " + division);

    // Template literals (modern way)
    console.log(`Hello, my name is ${name} and I am ${age} years old.`);
  </script>
</body>
</html>
